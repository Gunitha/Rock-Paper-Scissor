<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Skill Safari | Rock, Paper, Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <script src="/script.js" defer></script>

<link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="area blur">
  <!-- Heading -->
  <section id="Heading">
    <div class="head-div">
      <img class="logo" src="/images/logo.svg" alt="logo-img">
      <div class="score">
        <h3>SCORE</h3>
        <h1>0</h1>
      </div>
    </div>
  </section>

  <!-- Play -->
  <section id="play">
    <div class="first">
      <div class="options">
        <img class="triangle" src="images/bg-triangle.svg" alt="bg-triangle"
         <button class="blue"></button>
         <button class="blue icon"><img class="paper" src="/images/icon-paper.svg" alt="icon-img"></button>
         <button class="yellow icon"><img class="Scissors" src="/images/icon-scissors.svg" alt="icon-img"></button>
         <button class="red icon"><img class="Rock" src="/images/icon-rock.svg" alt="icon-img"></button>
      </div>
    </div>
  </section>

  <section id="second">
    <div class="container">
      <div class="box user">
        <h1>You PICKED</h1>
        <button class="container-icon"><img src="" alt=""></button>
      </div>
      <div class="box comp">
        <h1>THE HOUSE PICKED</h1>
        <button class="container-icon empty"><img src="" alt=""></button>
      </div>
    </div>
  </section>

  <section id="final">
    <div class="result">
      <div class="play-div">
        <h1>You PICKED</h1>
        <button class="container-icon players"><img src="" alt=""></button>
      </div>
      <div class="declare">
        <h1>YOU WIN</h1>
        <button class="play-again">PLAY AGAIN</button>
      </div>
      <div class="play-div">
        <h1>You PICKED</h1>
        <button class="container-icon bot"><img src="" alt=""></button>
      </div>
    
    </div>
  </section>

  <section id="rule">
    <div class="rule-box">
      <button class="rule-button" href="a">RULES</button>
    </div>
  </section>
  </div>
  <div class="rule-container">
    <img class="rule-img" src="/images/image-rules.svg" alt="rule-img">
    <img class="cross" src="/images/icon-close.svg" alt="cross-image">
  </div>>
  

  <script rel="text/javascript" scr="index.js"></script>
</body>
</html>
